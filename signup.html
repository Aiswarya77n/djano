          <h1>Registration form</h1>
          <div class="form-container">
            <form name="registerForm">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" onClick="finame(firstName)" ame="firstName" placeholder="John" /><p class="error-message"></p>
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" placeholder="Doe" />
              <p class="error-message"></p>
              <label for="e-mail">E-mail address *</label>
              <input type="text" id="e-mail" placeholder="john-doe@net.com" />
              <p class="error-message"></p>
              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" maxlength="10" pattern="{xxx-xxx-xxxx,xxx.xxx.xxxx,xxx xxx xxxx}"   />
              <p class="error-message"></p>
              
              <label for="password">Password *</label>
              <input type="password" id="password" pattern=".{8,}"   />
              <p class="error-message"></p>
              <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
              
                <input class="button" type="submit" value="submit" name="submit" onClick="formValidation() " />
             </form>
